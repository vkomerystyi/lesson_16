<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 16</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
        </header>
        <main class="contacts">
            <div class="contacts__container">
                <div class="contacts__body">
                    <div class="contacts__image">
                        <img src="img/illustration-girl.svg" alt="girl">
                    </div>
                    <div class="contacts__form">
                        <div class="contacts__column">
                            <div class="contacts__title title">
                                <h6>Any questions?</h6>
                                <h2>Drop us a line</h2>
                            </div>
                            <div class="contacts__name">
                                <form action="#" method="POST" class="registration">
                                    <div class="registration__name form">
                                        <div class="form__line"> 
                                            <label class="form__label" for="first-name">First Name*</label>
                                            <input id="first-name" class="form__intut" type="text" name="first-name" placeholder="Your first name" required>
                                        </div>   
                                        <div class="form__line"> 
                                            <label class="form__label" for="last-name">Last  Name*</label>
                                            <input id="last-name" class="form__intut" type="text" name="last-name" placeholder="Your last name" required>
                                        </div> 
                                    </div>
                                    <div class="registration__contact form">
                                        <div class="form__line"> 
                                            <label class="form__label" for="email">Email*</label>
                                            <input id="email" class="form__intut" type="email" name="email" placeholder="Your working email" required>
                                        </div>   
                                        <div class="form__line"> 
                                            <label class="form__label" for="tel">Phone</label>
                                            <input id="tel" class="form__intut" type="tel" name="tel" placeholder="Your phone number">
                                        </div> 
                                    </div>
                                    <div class="registration__massage form">
                                        <div class="form__textarea">
                                            <label class="form__label" for="massage">Message*</label>
                                            <textarea name="massage" id="massage" cols="30" rows="10" placeholder="Your message" required class="form__massage"></textarea>
                                        </div>
                                    </div>
                                    <div class="registration__button checkbox">
                                        <div class="checkbox__line">
                                            <input id="check" class="checkbox__intut" type="checkbox" name="check">
                                            <label class="checkbox__label" for="check"><span class="checkbox__text">I agree to receive communications from Createx Online School</span></label>
                                        </div>
                                        <div class="checkbox__line">
                                            <button type="submit" class="checkbox__button">Send message</button>
                                        </div>                                        
                                    </div>
                                </form>                                
                            </div>                            
                        </div>                        
                    </div>
                </div>  
            </div>
        </main>
        <footer>
        </footer>
    </div>
</body>
</html>
